<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN">

<html>
<head>
	<title>Embed swf file into HTML sample </title>
	<!--see -->
</head>

<body>

Hello World!

<object classid="clsid:d27cdb6e-ae6d-11cf-96b8-444553540000" width="100%" 
	height="100%" codebase="http://fpdownload.adobe.com/pub/shockwave/cabs/flash/swflash.cab#version=10,0,0,0"> 
	<param name="movie" value="MovieCapture.swf"> 
	<param name="quality" value="high"> 
	<param name="bgcolor" value="#FFFFFF">

	<embed src="MovieCapture.swf" width="100%" height="100%" play="true" 
	loop="true" quality="high" bgcolor="#FFFF1F"
	pluginspage="http://www.adobe.com/shockwave/download/index.cgi?P1_Prod_Version=ShockwaveFlash"> 
	</embed>
</object>
</body>
</html>
